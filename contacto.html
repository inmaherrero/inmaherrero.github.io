    <!--formulario de contacto-->
    <div class="container-formulario">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto">
            </div>
            <br>
            <div>
                <label for="NEGOCIO">Negocio a consultar:</label>
                <select id="infor" name="negocio">
                    <option value="nada">Ninguno</option>
                    <option value="castañas">Castañas</option>
                    <option value="helados">Helados</option>
                    <option value="ambos">Ambos</option>                    
                </select>
            </div>
            <p>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>

    </div>
